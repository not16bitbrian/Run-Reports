<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Patient Information</title>
    <style>
      form {
        width: 500px;
        margin: auto;
        padding: 50px;
        border: 1px solid gray;
        border-radius: 10px;
        box-shadow: 2px 2px 5px gray;
      }
      label {
        width: 200px;
        display: inline-block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid gray;
        border-radius: 5px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: lightblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Patient Information</h1>
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>
      <br>
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" required>
      <br>
      <label for="blood_pressure">Blood Pressure:</label>
      <input type="text" id="blood_pressure" name="blood_pressure" required>
      <br>
      <label for="oxygen_saturation">Oxygen Saturation:</label>
      <input type="text" id="oxygen_saturation" name="oxygen_saturation" required>
      <br>
      <label for="defibrillator">Defibrillator:</label>
      <input type="checkbox" id="defibrillator" name="defibrillator">
      <br>
      <label for="ekg">EKG:</label>
      <input type="checkbox" id="ekg" name="ekg">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
